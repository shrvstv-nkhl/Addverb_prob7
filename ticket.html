<html lang="en">
<head>

    <title>Register Traveller</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,400;0,600;0,800;1,200;1,400;1,600;1,800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-info fixed-top">
            <a class="navbar-brand" href="home.html" style="padding-left: 3%;">Project Name</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav" style="padding-right: 8%;font-size: 22px;">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                    <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Guidelines</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Impact On Travel</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="ticket.html">Ticket</a>
                    </li>
                    
                </ul>
            </div>
        </nav>
    
      <div class="container" style="margin-top: 5%;">
        <div class="row row-content">
            <div class="col-12">
               <h3>Register Traveller Details</h3>
            </div>
             <div class="col-12 col-md-9">
                 <form>
                     <div class="form-group row">
                         <label for="firstname" class="col-md-2 col-form-label">First Name</label>
                         <div class="col-md-10">
                             <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name">
                         </div>
                     </div>
                     <div class="form-group row">
                         <label for="lastname" class="col-md-2 col-form-label">Last Name</label>
                         <div class="col-md-10">
                             <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name">
                         </div>
                     </div>
                     <div class="form-group row">
                        <label for="age" class="col-md-2 col-form-label">Age</label>
                        <div class="col-md-10">
                            <input type="number" class="form-control" id="age" name="age" placeholder="Age">
                        </div>
                    </div>
                    <div class="form-group row">
                            <label for="age" class="col-md-2 col-form-label">Profession</label>
                            <div class="col-md-5 ">
                            <select class="form-control">
                                <option>Doctor/Nurse/Paramedic</option>
                                <option>Police/Officers/Law Enforcement</option>
                                <option>Delivery</option>
                                <option>Chemist/Pharmacy</option>
                                <option>Wholesaler/Groceries</option>
                                <option>Industry/Manufacturer</option>
                                <option>Retailer</option>
                                <option>None of the above</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="nri" class="col-md-2 col-form-label">Resident of Delhi</label>
                        <div class="col-md-6">
                            <label class="radio-inline">
                                <input type="radio" name="optradio" checked>Yes
                              </label>
                              <label class="radio-inline">
                                <input type="radio" name="optradio">No
                              </label>
                        </div>
                    </div>
                    
                     <div class="form-group row">
                         <label for="telnum" class="col-12 col-md-2 col-form-label">Contact Number</label>
                         <div class="col-7 col-md-5">
                             <input type="tel" class="form-control" id="telnum" name="telnum" placeholder="Tel. number">
                         </div>
                     </div>
                    <!-- <div class="form-group row">
                        <label for="address">Address in tiruppur</label>
                        <div class="col-md-10">
                            <textarea class="form-control" id="address" rows="3"></textarea>
                        </div>
                    </div> -->
                     <div class="form-group row">
                         <label for="symptom" class="col-md-2 col-form-label">Symptom</label>
                         <div class="col-md-8">
                         <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="fever" value="option1">
                            <label class="form-check-label" for="fever">Fever</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="cold" value="option2">
                            <label class="form-check-label" for="cold">Cold</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="cough" value="option2">
                            <label class="form-check-label" for="cough">Cough</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="Respiratory" value="option2">
                            <label class="form-check-label" for="Respiratory">Respiratory problems</label>
                          </div>
                          </div>
                     </div>
                     <div class="form-group row">
                         <div class="offset-md-2 col-md-10">
                             <button type="submit" class="btn btn-primary">Register</button>
                         </div>
                     </div>
                 </form>
             </div>
              <div class="col-12 col-md">
             </div>
        </div>
      </div>
    
</body>
</html>
